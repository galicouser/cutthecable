<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
</head>
<body>
    <h1>Payment Confirmation</h1>
    <p>Your payment has been confirmed. You will be redirected to the main page shortly.</p>

    <!-- JavaScript to redirect to the main page after a delay -->
    <script>
        setTimeout(function() {
            window.location.href = 'https://cutthecable.org/'; // Redirect to the main page
        }, 5000); // Delay in milliseconds (e.g., 5 seconds)
    </script>
</body>
</html>
